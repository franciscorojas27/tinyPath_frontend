    <nav class="hidden md:flex items-center justify-center space-x-4">
      <ul class="flex space-x-4">
        <li>
          <a
          href="/login"
            class="text-gray-600 hover:text-black"
            >Features</a
          >
        </li>
        <li>
          <a href="/#how-it-works" class="text-gray-600 hover:text-black"
            >How It Works</a

        <li>
          <a href="/#pricing" class="text-gray-600 hover:text-black">Pricing</a>
